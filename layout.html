<!doctype HTML>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="assets/app.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body ng-app="Layout" layout="column" ng-controller="LayoutController">
    <md-toolbar layout="row">
      <md-button class="menu" ng-click="vm.toggleList()" hide-gt-sm aria-label="Show User List">
        <md-icon md-svg-src="assets/svg/menu.svg"></md-icon>
      </md-button>
      <h1>Angular Material - Layout App</h1>
    </md-toolbar>

    <div>
      <div>Name: {{ name }}</div>
      <div>Age: {{ age }}</div>
      <div>Sport: {{ sport }}</div>
    </div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>



    <script type="text/javascript">
      angular.module('StarterApp', [ 'ngMaterial', 'users' ])
      .controller('LayoutController', function($scope) {
        $scope.name = "Robert";
        $scope.age = "32";
        $scope.sport = "Soccer";
      });
    </script>
  </body>
</html>
