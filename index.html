<!doctype HTML>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="assets/app.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body ng-app="StarterApp" layout="column" ng-controller="UserController as vm">
    <md-toolbar layout="row">
      <md-button class="menu" ng-click="vm.toggleList()" hide-gt-sm aria-label="Show User List">
        <md-icon md-svg-src="assets/svg/menu.svg"></md-icon>
      </md-button>
      <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <div layout="row" flex>
      <md-sidenav layout="column" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2">

        <md-list>

          <md-item ng-repeat="it in vm.users">

            <md-button ng-click="vm.selectUser(it)" ng-class="{'selected' : it === vm.selected }">
              <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
              {{it.name}}
            </md-button>
          </md-item>

        </md-list>

      </md-sidenav>

      <md-content flex id="content">

        <md-icon md-svg-icon="{{vm.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{vm.selected.name}}</h2>

        <p>{{vm.selected.content}}</p>

        <img ng-src="assets/photos/{{vm.selected.photo}}" alt="Image from {{vm.selected.name}}" />

        <md-button class="share" md-no-ink ng-click="vm.share($event)" aria-label="Share">

          <md-icon md-svg-src="assets/svg/share.svg"></md-icon>

        </md-button>


      </md-content>



    </div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <script src="src/users/Users.js"></script>
    <script src="src/users/UserController.js"></script>
    <script src="src/users/UserService.js"></script>


    <script type="text/javascript">
      angular
          .module('StarterApp', [ 'ngMaterial', 'users' ])
          .config(function ($mdIconProvider, $mdThemingProvider) {
            $mdIconProvider.defaultIconSet("assets/svg/avatars.svg", 128);
          })
          .run(function($log) {
            $log.debug("startApp  running ");
          });
    </script>
  </body>
</html>
